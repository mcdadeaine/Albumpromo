<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MISS ANTHROPOCENE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">

    <script src="home.js" defer></script>
</head>

<body class="hub-bg">

    <!-- center box -->
    <div class="portal">
        <p>ERROR</p>
    </div>


    <div class="node" id="album-art">ALBUM ART</div>
    <div class="node" id="tracklist">TRACKLIST</div>
    <div class="node" id="tour">TOUR DATES</div>
    <div class="node" id="gallery">GALLERY</div>
    <div class="node" id="about">ABOUT PROJECT</div>

    <!-- floating boxes -->
    <div class="panel" id="panel-album-art">
        <h2>RECOVERED FILE</h2>
        <span class="close-btn">CLOSE</span>
    </div>

    <div class="panel" id="panel-tracklist">
        <h2>RESTRICTED ACCESS</h2>
        <span class="close-btn">CLOSE</span>
    </div>

    <div class="panel" id="panel-tour">
        <h2>EXTINCTION</h2>
        <span class="close-btn">CLOSE</span>
    </div>

    <div class="panel" id="panel-gallery">
        <h2>CORRUPTED ARCHIVE</h2>
        <span class="close-btn">CLOSE</span>
    </div>

    <div class="panel" id="panel-about">
        <h2>SHES COMING</h2>
        <span class="close-btn">CLOSE</span>
    </div>

</body>
</html>
